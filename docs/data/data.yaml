---
properties:
  - name: api_key
    description: |
      Api key to access Gitea API.
    type: string
    required: true

  - name: base_url
    description: |
      URL of the Gitea instance.
    type: string
    required: true

  - name: checksum
    description: |
      Generate specific checksums.
    type: list
    required: false

  - name: draft
    description: |
      Create a draft release.
    type: bool
    defaultValue: false
    required: false

  - name: file_exist
    description: |
      What to do if file already exist.
    type: string
    defaultValue: "overwrite"
    required: false

  - name: files
    description: |
      List of files to upload.
    type: list
    required: false

  - name: note
    description: |
      File or string with notes for the release.
    type: string
    required: false

  - name: prerelease
    description: |
      Set the release as prerelease.
    type: bool
    defaultValue: false
    required: false

  - name: title
    description: |
      File or string for the title shown in the Gitea release.
    type: string
    defaultValue: $CI_COMMIT_TAG
    required: false
